<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card collection">
                <ul>
                    <a *ngFor="let blogpost of blogposts" [routerLink]="['/blog', blogpost._id]" class="collection-item">
                        <span class="card-title">{{blogpost.title}}<span class="right">{{blogpost.posted | date}}</span></span>
                        <p>{{blogpost.body| slice : 0:400}}...</p>
                    </a>
                </ul>
            </div>
        </div>    
    </div>
</div>
