<div class="container">
    <div class="card">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Vocab">
                <ng-template matTabContent>
                    <div class="card-content grey lighten-4 collection">
                        <a *ngFor="let vocablist of vocablists" [routerLink]="['list', vocablist._id]" class="collection-item">{{vocablist.topic}}</a>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Grammar">
                <ng-template matTabContent >
                    <div class="card-content grey lighten-4 collection">
                        <a *ngFor="let grammar of grammars" [routerLink]="['grammar', grammar._id]" class="collection-item">{{grammar.topic}}</a>
                    </div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
