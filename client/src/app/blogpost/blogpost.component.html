<div class="container">
    <ul>
        <li *ngFor="let blogpost of blogposts">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{blogpost.title}}<p class="right">{{blogpost.created}}</p></span>
                            <p class="flow-text">{{blogpost.body}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
