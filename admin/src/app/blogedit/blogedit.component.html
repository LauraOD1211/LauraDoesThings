<div class="container">
    <div class="row">
        <div class="card green accent-2">
            <div class="row">
                <div class="card-content">
                    <div class="col s2 offset-s3">
                        <a [routerLink]="['/blog']" class="waves-effect waves-light btn">New post</a>
                    </div>
                    <div class="col s2 offset-s2">
                        <a [routerLink]="['/blog/delete']" class="waves-effect waves-light btn">Delete</a>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12">
            <div class="card collection">
                <ul>
                    <a *ngFor="let blogpost of blogposts" [routerLink]="['/blog/edit', blogpost._id]" class="collection-item">
                        <span class="card-title">{{blogpost.title}}<span class="right">{{blogpost.posted | date}}</span></span>
                    </a>
                </ul>
            </div>
        </div>    
    </div>
</div>
