<div class="container">
    <div class="row">
        <div class="card green accent-2">
            <div class="row">
                <div class="card-content">
                    <div class="col s2 offset-s3">
                        <a [routerLink]="['/blog/edit']" class="waves-effect waves-light btn">Edit</a>
                    </div>
                    <div class="col s2 offset-s2">
                        <a [routerLink]="['/blog/delete']" class="waves-effect waves-light btn">Delete</a>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
    <div class="row">
        <div class="card green accent-1">
            <div class="card-content">
                
                <div class="row">
                    <div class="input-field col s12 m5">
                        <input #title id="title" type="text">
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field col s12 m5">
                        <input #topic id="topic" type="text">
                        <label for="topic">Topic</label>   
                    </div>
                    <div class="col s2">
                        <a (click)="onSubmit(title.value, topic.value, body.value)" class="waves-effect waves-light btn">Post</a>
                    </div>
                    <div class="input-field col s12">
                        <textarea #body id="body" class="materialize-textarea"></textarea>
                        <label for="body">Start writing!</label>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
